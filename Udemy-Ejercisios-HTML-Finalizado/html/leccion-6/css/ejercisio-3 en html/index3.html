<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes en html</title>
    <link rel="stylesheet" href="css/stylus.css">
</head>
<body>
    <h1 class="arriba">uso de iframes html</h1>
    <!-- un iframe es para cargar ya sea tareas o archivos para declarar los inframes basta con poner la etiqueta de <iframes> -->
    <iframe src='texto.html' name="marco" class="cuerpo"></iframe>

    <div class="centrar">
    <a href="http://globalmentoring.com.mx" target="marco">Cargar sitio</a>
</div>
</body>
</html>
