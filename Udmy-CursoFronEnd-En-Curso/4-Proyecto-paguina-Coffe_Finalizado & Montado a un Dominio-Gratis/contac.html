<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Page-Coffe</title>
</head>
<body>

<!-- section header o encabezado -->

<header class="header">

    <div class="container">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__name  center-text no-margin">Blog<span class="logo__bold">Coffe</span></h1>
            </a>
            

            <nav class="navegacion center-text">
                <a class="navegacion__enlaces" href="we.html">Nosotros</a>
                <a class="navegacion__enlaces" href="courses.html">Cursos</a>
                <a class="navegacion__enlaces" href="contact.html">Contactos</a>
            </nav>
        </div>
    </div>

        <div class="header__text">
            <h1 class="no-margin blog" style="font-size: 5rem;">Blog cosina</h1>
            <p class="no-margin">con los mejores en la cosina y expertos en sazon</p>
        </div>
</header>

<!-- section Nuestro Blog  -->

<main class="container">
    <h3 class="center-text">Contacto</h3>

    <div class="contacto-bg"></div>
    
    <form class="formulario">
        <div class="campo">
            <label class="campo__label" for="name">Nombre</label>
            <input class="campo__field" type="text" placeholder="Tu Nombre" id="name">
        </div>

        <div class="campo">
            <label class="campo__label" for="email">E-mail</label>
            <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
        </div>

        <div class="campo">
            <label class="campo__label texarea" for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field-textarea" id="mensaje" placeholder="Mensaje"></textarea>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--segundary">
            </div>
        </div>
    </form>
</main>


    <!-- foter o pie de paguina -->

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <h1 class="logo__name  center-text no-margin" style="color: rgb(255, 255, 255);">Blog<span class="logo__bold">Coffe</span></h1>

                    <nav class="navegacion con" style="text-align: center; padding: 2rem;">
                                <a class="navegacion__enlaces" style="color: rgb(255, 255, 255);" href="we.html">Nosotros</a>
                                <a class="navegacion__enlaces" style="color: rgb(255, 255, 255);" href="courses.html">Cursos</a>
                                <a class="navegacion__enlaces" style="color: rgb(255, 255, 255);" href="contact.html">Contactos</a>
                    </nav>
                </div>
        </div>
    </footer>
</body>
</html>
